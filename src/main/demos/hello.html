<!DOCTYPE html>
<html>
<head>
    <title>Hello Qunee for HTML5</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="margin: 0px">
<div style="position: absolute; width: 100%; top: 0px; bottom: 0px;" id="canvas"></div>
<script src="http://demo.qunee.com/lib/qunee-min.js?v=2.6.1.17"></script>
<script async src="./online-demos.js?v=2.6.1.4"></script>
<!--<script src="../qunee.js?"></script>-->
<script>

    var graph = new Q.Graph('canvas');
    var hello = graph.createNode("Hello", 10, 50);
    hello.image = Q.Graphs.server;
    var qunee = graph.createNode("Qunee", 100, 150);
    var edge = graph.createEdge("Hello\nQunee", hello, qunee);
    edge.edgeType = Q.Consts.EDGE_TYPE_ORTHOGONAL_VERTICAL;

    edge.setStyle(Q.Styles.EDGE_COLOR, '#2898E0');
</script>
</body>
</html>
